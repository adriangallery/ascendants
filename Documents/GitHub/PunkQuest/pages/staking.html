<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking - PunkQuest</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="dark-theme">
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">PunkQuest</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="staking.html">Staking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="upgrades.html">Upgrades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="connectWallet" class="btn btn-primary">Conectar Wallet</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center mb-4">Staking de NFTs</h1>
                </div>
            </div>

            <!-- Staking Form -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stake tu NFT</h5>
                            <form id="stakingForm">
                                <div class="mb-3">
                                    <label for="nftId" class="form-label">ID del NFT</label>
                                    <input type="number" class="form-control" id="nftId" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Hacer Stake</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Staked NFTs -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">NFTs en Staking</h5>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>NFT ID</th>
                                            <th>Fecha de Staking</th>
                                            <th>Recompensas Acumuladas</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="stakedNFTsTableBody">
                                        <!-- Se llenará dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Unstaking Form -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Retirar NFT del Staking</h5>
                            <form id="unstakingForm">
                                <div class="mb-3">
                                    <label for="unstakeNftId" class="form-label">ID del NFT a retirar</label>
                                    <input type="number" class="form-control" id="unstakeNftId" required>
                                </div>
                                <button type="submit" class="btn btn-danger">Retirar del Staking</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/staking.js"></script>
</body>
</html>
