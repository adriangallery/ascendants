type Transfer @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt!
  value: BigInt!
  timestamp: BigInt!
}

type Holder @entity {
  id: ID!
  address: Bytes!
  tokenBalances: [TokenBalance!]! @derivedFrom(field: "holder")
}

type TokenBalance @entity {
  id: ID!
  tokenId: BigInt!
  holder: Holder!
  balance: BigInt!
}
